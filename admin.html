<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ç”¨æˆ·é¢˜åº“ç®¡ç†æ§åˆ¶å°</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; padding: 20px; }
        .card { box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .status-badge { font-size: 0.8em; }
        #loading { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.8); z-index: 9999; text-align: center; padding-top: 20%; }
    </style>
</head>
<body>

<div id="loading">
    <div class="spinner-border text-primary" role="status"></div>
    <h3>æ­£åœ¨è¿æ¥ GitHub...</h3>
</div>

<div class="container">
    <div class="row mb-4">
        <div class="col">
            <h2>ğŸš€ ç”¨æˆ·é¢˜åº“ç®¡ç†æ§åˆ¶å°</h2>
        </div>
        <div class="col-auto">
            <button class="btn btn-outline-secondary btn-sm" onclick="clearToken()">ç™»å‡º / æ¸…é™¤ Token</button>
        </div>
    </div>

    <div class="card mb-4" id="auth-card">
        <div class="card-body">
            <h5 class="card-title">ğŸ” èº«ä»½éªŒè¯</h5>
            <p class="text-muted small">Token å°†ä¿å­˜åœ¨ä½ çš„æµè§ˆå™¨æœ¬åœ°ï¼Œä¸ä¼šä¸Šä¼ æœåŠ¡å™¨ã€‚</p>
            <div class="input-group mb-3">
                <span class="input-group-text">GitHub User</span>
                <input type="text" id="gh_user" class="form-control" value="cohirogaobo">
                <span class="input-group-text">Repo</span>
                <input type="text" id="gh_repo" class="form-control" value="feelcool">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Token</span>
                <input type="password" id="gh_token" class="form-control" placeholder="ghp_xxxxxxxxxxxx">
                <button class="btn btn-primary" onclick="saveTokenAndLoad()">ç™»å½•å¹¶åŠ è½½æ•°æ®</button>
            </div>
        </div>
    </div>

    <div id="main-panel" style="display:none;">
        <div class="row mb-3">
            <div class="col-md-6">
                <input type="text" id="search-input" class="form-control" placeholder="ğŸ” æœç´¢å§“åã€PINã€é¢˜åº“..." oninput="renderTable()">
            </div>
            <div class="col-md-6 text-end">
                <button class="btn btn-success" onclick="showAddModal()">+ æ–°å¢ç”¨æˆ·</button>
                <button class="btn btn-primary" onclick="loadData()">ğŸ”„ åˆ·æ–°æ•°æ®</button>
            </div>
        </div>

        <div class="card">
            <div class="card-body p-0">
                <table class="table table-hover mb-0 table-striped">
                    <thead class="table-dark">
                        <tr>
                            <th>PIN</th>
                            <th>å§“å</th>
                            <th>æœ‰æ•ˆæœŸ</th>
                            <th>é¢˜åº“æ•°é‡</th>
                            <th>æ“ä½œ</th>
                        </tr>
                    </thead>
                    <tbody id="user-table-body">
                        </tbody>
                </table>
            </div>
        </div>
        <div class="mt-2 text-muted small" id="status-bar"></div>
    </div>
</div>

<script>
    // å…¨å±€å˜é‡
    let rawData = {}; // å­˜å‚¨åŸå§‹ JSON
    let fileSha = ""; // å­˜å‚¨ GitHub æ–‡ä»¶çš„ SHAï¼ˆæ›´æ–°å¿…é¡»ï¼‰

    // 1. åˆå§‹åŒ–æ£€æŸ¥
    window.onload = function() {
        const token = localStorage.getItem("gh_token");
        if (token) {
            document.getElementById("gh_token").value = token;
            document.getElementById("auth-card").style.display = "none";
            document.getElementById("main-panel").style.display = "block";
            loadData();
        }
    };

    function saveTokenAndLoad() {
        const token = document.getElementById("gh_token").value.trim();
        const user = document.getElementById("gh_user").value.trim();
        const repo = document.getElementById("gh_repo").value.trim();
        
        if(!token) return alert("è¯·è¾“å…¥ Token");
        
        localStorage.setItem("gh_token", token);
        localStorage.setItem("gh_user", user);
        localStorage.setItem("gh_repo", repo);
        
        document.getElementById("auth-card").style.display = "none";
        document.getElementById("main-panel").style.display = "block";
        loadData();
    }

    function clearToken() {
        localStorage.removeItem("gh_token");
        location.reload();
    }

    // 2. æ ¸å¿ƒï¼šåŠ è½½æ•°æ® (GET)
    async function loadData() {
        showLoading(true);
        const user = localStorage.getItem("gh_user") || "cohirogaobo";
        const repo = localStorage.getItem("gh_repo") || "feelcool";
        const token = localStorage.getItem("gh_token");
        
        const url = `https://api.github.com/repos/${user}/${repo}/contents/index.json`;

        try {
            const res = await fetch(url, {
                headers: { 
                    "Authorization": `token ${token}`,
                    "Accept": "application/vnd.github.v3+json"
                }
            });
            const json = await res.json();
            
            if (json.message) throw new Error(json.message);

            fileSha = json.sha; // ä¿å­˜ SHA ç”¨äºä¸‹æ¬¡æ›´æ–°
            
            // è§£ç  Base64 (å¤„ç†ä¸­æ–‡ä¹±ç )
            const content = decodeURIComponent(escape(window.atob(json.content.replace(/\n/g, ""))));
            rawData = JSON.parse(content);
            
            renderTable();
            showLoading(false);
        } catch (e) {
            showLoading(false);
            alert("åŠ è½½å¤±è´¥: " + e.message);
            document.getElementById("auth-card").style.display = "block";
            document.getElementById("main-panel").style.display = "none";
        }
    }

    // 3. æ¸²æŸ“è¡¨æ ¼
    function renderTable() {
        const keyword = document.getElementById("search-input").value.toLowerCase();
        const tbody = document.getElementById("user-table-body");
        tbody.innerHTML = "";
        
        let count = 0;

        // å°† Object è½¬ä¸º Array å¹¶æ’åº (æŒ‰ PIN)
        const sortedPins = Object.keys(rawData).sort();

        sortedPins.forEach(pin => {
            const u = rawData[pin];
            const uStr = JSON.stringify(u).toLowerCase();
            
            // æœç´¢è¿‡æ»¤
            if (keyword && !pin.includes(keyword) && !uStr.includes(keyword)) return;

            count++;
            const filesCount = u.files ? u.files.length : 0;
            const filesTitle = u.files ? u.files.map(f => f.title).join(", ") : "";

            const row = `
                <tr>
                    <td><code>${pin}</code></td>
                    <td><strong>${u.user}</strong></td>
                    <td>${u.exp}</td>
                    <td>
                        <span class="badge bg-info text-dark">${filesCount}</span>
                        <small class="text-muted">${filesTitle}</small>
                    </td>
                    <td>
                        <button class="btn btn-sm btn-danger" onclick="deleteUser('${pin}')">åˆ é™¤</button>
                    </td>
                </tr>
            `;
            tbody.innerHTML += row;
        });
        
        document.getElementById("status-bar").innerText = `å…±æ‰¾åˆ° ${count} ä½ç”¨æˆ·`;
    }

    // 4. åˆ é™¤ç”¨æˆ·
    async function deleteUser(pin) {
        if (!confirm(`ç¡®å®šè¦åˆ é™¤ç”¨æˆ· ${rawData[pin].user} (PIN: ${pin}) å—ï¼Ÿ`)) return;
        
        delete rawData[pin];
        await uploadData(`Delete user ${pin}`);
    }

    // 5. æ–°å¢ç”¨æˆ· (ç®€å•çš„ Prompt å®ç°ï¼Œåç»­å¯æ”¹ä¸ºå¼¹çª—)
    async function showAddModal() {
        const name = prompt("è¯·è¾“å…¥ç”¨æˆ·å§“å:");
        if (!name) return;
        
        // ç”Ÿæˆ PIN
        let newPin = Math.floor(100000 + Math.random() * 900000).toString();
        while (rawData.hasOwnProperty(newPin)) newPin = Math.floor(100000 + Math.random() * 900000).toString();

        rawData[newPin] = {
            "user": name,
            "exp": "2026-01-01",
            "files": []
        };
        
        await uploadData(`Add user ${name} (${newPin})`);
        alert(`åˆ›å»ºæˆåŠŸï¼PIN: ${newPin}`);
    }

    // 6. æ ¸å¿ƒï¼šä¸Šä¼ æ•°æ® (PUT)
    async function uploadData(message) {
        showLoading(true);
        const user = localStorage.getItem("gh_user");
        const repo = localStorage.getItem("gh_repo");
        const token = localStorage.getItem("gh_token");
        const url = `https://api.github.com/repos/${user}/${repo}/contents/index.json`;

        // ç¼–ç ä¸º Base64 (å¤„ç†ä¸­æ–‡)
        const contentStr = JSON.stringify(rawData, null, 2);
        const contentBase64 = window.btoa(unescape(encodeURIComponent(contentStr)));

        try {
            const res = await fetch(url, {
                method: "PUT",
                headers: { 
                    "Authorization": `token ${token}`,
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    message: message,
                    content: contentBase64,
                    sha: fileSha
                })
            });
            const json = await res.json();
            if (!json.content) throw new Error(json.message);
            
            fileSha = json.content.sha; // æ›´æ–° SHA
            renderTable(); // åˆ·æ–°ç•Œé¢
        } catch (e) {
            alert("ä¿å­˜å¤±è´¥: " + e.message);
        } finally {
            showLoading(false);
        }
    }

    function showLoading(show) {
        document.getElementById("loading").style.display = show ? "block" : "none";
    }
</script>

</body>
</html>
